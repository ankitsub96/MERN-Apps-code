<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Voting App</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display:ital@1&family=Roboto&family=Squada+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Styles.css">
</head>
<body>
	<nav>
		<h1>Vote Freely</h1>
	</nav>
	<button id="logout" variant="contained" color="primary" class="MuiButton-containedPrimary">Logout</button>
	<h3>Vote freely with our secure and authentic app to finally decide which flavour of ice-cream is the best!!</h3>
	<form action="get">
		<div class="options">
			<div class="chocolate flavour">
				<input type="radio" id="Chocolate" name="Flavour" value="Chocolate">
				<label for="Chocolate">Chocolate</label><br>
				<img src="Chocolate.png" alt="Chocolate">
			</div>
			<div class="butterscotch flavour">
				<input type="radio" id="Butterscotch" name="Flavour" value="Butterscotch">
				<label for="Butterscotch">Butterscotch</label><br>
				<img src="Butterscotch.png" alt="Butterscotch">
			</div>
			<div class="vanilla flavour">
				<input type="radio" id="Vanilla" name="Flavour" value="Vanilla">
				<label for="Vanilla">Vanilla</label><br>
				<img src="Vanilla.png" alt="Vanilla">
			</div>
			<div class="strawberry flavour">
				<input type="radio" id="Strawberry" name="Flavour" value="Strawberry">
				<label for="Strawberry">Strawberry</label><br>
				<img src="Strawberry.png" alt="Strawberry">
			</div>
		</div>
		<br>
		<button type="submit">Submit</button>
	</form>

</body>
</html>
