
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signups</title>
 


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="images/favicon.ico">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link type='text/css' href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">

  <form action='/' class="form-signin" method="post">
    <img src='images/newsletter.png' class="mb-4 far fa-newspaper" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup to my newsletter</h1>
    <input type="text" name="first_name" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="last_name" class="form-control middle" placeholder="Last Name" required>
    <input type="text" name="email" class="form-control bottom" placeholder="Email" required>
      <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Made in India</p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
</html>
